<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Sign Up Page</h1>
        
        <form action="create" method="POST">
            Username* <input type="text" name="txtUsername" value="" />(6 - 20 chars)<br><br>
            Password* <input type="password" name="txtPassword" value="" />(6 - 30 chars)<br><br>
            Confirm* <input type="text" name="txtConfirm" value="" /><br><br>
            Full name* <input type="text" name="txtFullname" value="" />(2 - 50 chars)<br><br>
            
            <input type="submit" value="Create New Account" name="btnAction" />
            <input type="reset" value="Reset" />
            
        </form>
    </body>
</html>
